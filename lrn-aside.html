<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../lrndesign-panelcard/lrndesign-panelcard.html">

<!--
`lrn-aside`
an aside as a panel

@demo demo/index.html
-->

<dom-module id="lrn-aside">
  <template>
    <style>
      :host {
        display: flex;
		    padding: 8px;
      }
      :host[sticky] {
        top:0;
        position: sticky;
      }
      :host[direction='left'] {
        float: left;
        max-width: 30em;
      }
      :host[direction='right'] {
        float: right;
        max-width: 30em;
      }
    </style>
    <aside>
      <lrndesign-panelcard title="[[title]]">
        <slot></slot>
      </lrndesign-panelcard>
    </aside>
  </template>
  <script>
    Polymer({
      is: 'lrn-aside',
      properties: {
        /**
         * Title for the aside.
         */
        title: {
          type: String,
          value: 'Related content',
        },
        /**
         * Apply CSS sticky styling
         */
        sticky: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
        },
        /**
         * Direction to hang off UI if sticky, left or right.
         */
        direction: {
          type: String,
          value: '',
          reflectToAttribute: true,
        }
      }
    });
  </script>
</dom-module>
